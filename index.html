<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHUNNU — Luxury Streetwear</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #6B1F20; color: white; }
    .navbar { display: flex; justify-content: flex-start; align-items: center; padding: 15px 30px; background: #420D09; position: fixed; width: 100%; top: 0; z-index: 10; }
    .navbar-logo img { height: 60px; border-radius: 60%; }
    .nav-links a { margin-left: 20px; text-decoration: none; color: white; font-size: 15px; }
    .banner { margin-top: 90px; background: #B41C1C; padding: 25px; text-align: center; font-size: 20px; font-weight: bold; }
    .sale-banner { background: #8A0F0F; padding: 15px; text-align: center; font-size: 18px; font-weight: bold; color: #ffcccc; }

    .product-grid { margin: 30px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
    .product { background: #830E0D; padding: 15px; border-radius: 12px; text-align: center; }
    .product img { width: 100%; height: 260px; object-fit: cover; border-radius: 12px; }
    .product h3 { font-size: 14px; margin-top: 10px; }
    .product button { margin-top: 6px; padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 13px; }
    .order-btn, .bag-btn { background: #802539; color: black; }

    @media (max-width: 1024px) { .product-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; } }
    @media (max-width: 768px) {
      .product-grid { margin: 15px; grid-template-columns: repeat(2, 1fr); gap: 15px; }
      .product img { height: 200px; }
      .product h3, .product button { font-size: 10px; }
    }

    /* POPUP (MODAL) */
    .modal-bg { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 20; }
    .modal-box { background: #5C0D0D; width: 85%; max-width: 420px; padding: 20px; border-radius: 12px; text-align: center; }
    .modal-img { width: 100%; height: 260px; object-fit: cover; border-radius: 10px; }
    .modal-desc { font-size: 13px; margin-top: 10px; }
    .modal-buttons button { width: 100%; margin-top: 10px; padding: 12px; border: none; border-radius: 8px; background: #B41C1C; color: white; font-size: 14px; cursor: pointer; }
    .close-btn { background: #8A0F0F !important; }
    footer {
  text-align: center;
  padding: 20px;
  background: #420D09; /* same as navbar */
  color: white;
  font-size: 16px;
  margin-top: 50px;
}

footer a {
  color: #ffcccc;
  text-decoration: #B41C1C;
}

  </style>
</head>
<body>

<div class="navbar">

</div>

  </div>

    <button onclick="openModal('Stray Kids Giant Album Stage Shirt','https://raw.githubusercontent.com/bin-ruc/Chunnu/main/Gemini_Generated_Image_hv056vhv056vhv05.png','Feeling the Print of starykids, connect to your members and them being with you   Product Details: 100% Cotton Click the button below for more details','https://forms.gle/H34TwknBvEJ46XC6A')">Item Details</button>
  </div>
  <div class="product">
  <img src="https://raw.githubusercontent.com/bin-ruc/Chunnu/main/19a701ec0d8.jpg">
  <h3>Stray Kids DO IT Phone case</h3>

  <button onclick="openModal(
    'Stray Kids DO IT Phone case',

<!-- UNIVERSAL POPUP -->
<div id="modal" class="modal-bg" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modal-img" class="modal-img">
    <h3 id="modal-title"></h3>
    <p id="modal-desc" class="modal-desc"></p>

    <div class="modal-buttons">
      <button id="modal-more" target="_blank">More Details</button>
      <button id="modal-order" target="_blank">Order Now</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
function openModal(title, img, desc, form) {
  document.getElementById("modal-title").textContent = title;
  document.getElementById("modal-img").src = img;
  document.getElementById("modal-desc").textContent = desc;
  document.getElementById("modal-more").onclick = () => window.open(form);
  document.getElementById("modal-order").onclick = () => window.open(form);
  document.getElementById("modal").style.display = "flex";
}
function closeModal(){ document.getElementById("modal").style.display = "none"; }
</script>
</div> <!-- end of product-grid -->
