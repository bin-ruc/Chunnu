<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHUNNU — Luxury Streetwear</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a; /* black background */
      color: #fff;
    }

    /* Top Navigation Bar */
    .navbar {
      width: 100%;
      background: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    /* Banner Under Navigation */
    .brand-banner {
      width: 100%;
      margin-top: 80px;
      background: #2a2a2a;
      padding: 18px;
      text-align: center;
      font-size: 15px;
      color: #dcdcdc;
    }

    /* Product Grid */
    .product-section {
      padding: 50px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .product-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .availability {
      font-size: 14px;
      margin-top: 5px;
      color: #4cff4c;
    }

    .button-row {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    .details-btn {
      background: #fff;
      color: #000;
    }

    .order-btn {
      background: #000;
      color: #fff;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #222;
      width: 90%;
      max-width: 850px;
      padding: 25px;
      border-radius: 14px;
      display: flex;
      gap: 20px;
    }

    .modal-images img {
      width: 180px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- TOP NAV -->
  <div class="navbar">
    <div class="nav-left">
      <div class="nav-logo"><img src="logo.png" alt="CHUNNU Logo"></div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <!-- BRAND BANNER -->
  <div class="brand-banner">
    Chunnu is a luxury streetwear brand blending minimal aesthetics with bold expression — A Connection for Everyone
  </div>

  <!-- PRODUCT SECTION -->
  <div class="product-section" id="home">
    <div class="product-grid">

      <!-- PRODUCT 1 TEMPLATE -->
      <div class="product-card">
        <img src="https://via.placeholder.com/400" alt="Product Image">
        <div class="product-title">Stray Kids Eyes Aesthetic Shirt</div>
        <div class="availability">Available</div>
        <div class="button-row">
          <button class="btn details-btn" onclick="openModal(1)">More Details</button>
          <a href="https://forms.gle/pCpHLP1tsYz8MLqW8" target="_blank"><button class="btn order-btn">Order Now</button></a>
        </div>
      </div>

    </div>
  </div>


  <!-- MODAL TEMPLATE -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-images" id="modalImages"></div>
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <a id="modalOrder" target="_blank"><button class="btn order-btn">Order Now</button></a>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>


<script>
// PRODUCT DATA
const products = {
  1: {
    title: "Stray Kids Eyes Aesthetic Shirt",
    images: [
      "https://via.placeholder.com/400",
      "https://via.placeholder.com/400"
    ],
    description: "This t-shirt captures the bold energy of Stray Kids...",
    order: "https://forms.gle/pCpHLP1tsYz8MLqW8"
  }
};

// OPEN MODAL
function openModal(id) {
  const p = products[id];
  document.getElementById("modalTitle").innerText = p.title;
  document.getElementById("modalDescription").innerText = p.description;
  document.getElementById("modalOrder").href = p.order;

  document.getElementById("modalImages").innerHTML = p.images
    .map(img => `<img src='${img}'>`) 
    .join("");

  document.getElementById("productModal").style.display = "flex";
}

// CLOSE MODAL
function closeModal() {
  document.getElementById("productModal").style.display = "none";
}
</script>

</body>
</html>
