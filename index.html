<!-- Full website template with bag popup, grey background, black navbar, and product integration -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHUNNU ‚Äî Luxury Streetwear</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6B1F20;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #420D09;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .navbar-logo img {
      height: 45px;
      border-radius: 50%;
    }
    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-size: 16px;
    }
    .banner {
      margin-top: 90px;
      background: #B41C1C;
      padding: 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .product-grid {
      margin: 50px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }
    .product {
      background: #D0312D;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .order-btn { background: #BC5449; color: black; }
    .bag-btn { background: #BC5449; color: black; }

    /* Bag Popup */
    .bag-popup {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: #7E2811;
      color: white;
      padding: 20px;
      transition: 0.4s;
      z-index: 20;
    }
    .bag-popup.open { right: 0; }
    .bag-item {
      display: flex;
      margin-bottom: 15px;
      background: #5E1914;
      padding: 10px;
      border-radius: 10px;
    }
    .bag-item img {
      width: 65px;
      height: 65px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .checkout-btn {
      background: white;
      color: black;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="navbar-logo">
      <img src="https://raw.githubusercontent.com/bin-ruc/Chunnu/main/554218809_1778951729419826_8116552877900108071_n.jpg
" alt="CHUNNU Logo">
    </div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0)" onclick="openBag()">üõçÔ∏è Bag</a>
    </div>
  </div>

  <!-- BANNER -->
  <div class="banner">
               CHUNNU 
    ‚Äî A Connection you can feel connected to
  </div>

  <!-- PRODUCT GRID -->
  <div id="shop" class="product-grid">

    <!-- PRODUCT 1 -->
    <div class="product">
      <img src="https://raw.githubusercontent.com/bin-ruc/Chunnu/main/Gemini_Generated_Image_o97zt9o97zt9o97z.png
">
      <h3>Stray Kids Eyes Aesthetic Shirt</h3>
      <button class="bag-btn" onclick="addToBag('Stray Kids Eyes Aesthetic Shirt', 'https://i.ibb.co/3W5FPv8/sample1.png', 'https://forms.gle/79RaNJPLBL21J6Hz7')">Add to Bag</button>
      <a href="https://forms.gle/79RaNJPLBL21J6Hz7"><button class="order-btn">Order Now</button></a>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product">
      <img src="https://raw.githubusercontent.com/bin-ruc/Chunnu/main/Gemini_Generated_Image_hv056vhv056vhv05.png
">
      <h3>Stray Kids Giant Album Stage Shirt</h3>
      <button class="bag-btn" onclick="addToBag('Stray Kids Giant Album Stage Shirt', 'https://i.ibb.co/kh3WbVt/sample2.png', 'https://forms.gle/H34TwknBvEJ46XC6A')">Add to Bag</button>
      <a href="https://forms.gle/pCpHLP1tsYz8MLqW8"><button class="order-btn">Order Now</button></a>
    </div>

    <!-- COMING SOON -->
    <div class="product">
      <img src="https://raw.githubusercontent.com/bin-ruc/Chunnu/main/19a701ec0d8.jpg
" alt="DO IT Phone Case Coming Soon">
      <h3>DO IT Phone Case (Coming Soon)</h3>
    </div>

  </div>

  <!-- BAG POPUP -->
  <div id="bagPopup" class="bag-popup">
    <h2>Your Bag</h2>
    <div id="bagItems"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <script>
    let bag = [];

    function addToBag(name, img, link) {
      bag.push({ name, img, link });
      alert(name + " added to your bag!");
      updateBag();
    }

    function openBag() {
      document.getElementById("bagPopup").classList.add("open");
      updateBag();
    }

    function updateBag() {
      const bagDiv = document.getElementById("bagItems");
      bagDiv.innerHTML = '';
      bag.forEach(item => {
        bagDiv.innerHTML += `
          <div class='bag-item'>
            <img src='${item.img}'>
            <div>
              <p>${item.name}</p>
              <a href='${item.link}' target='_blank'>Order Form</a>
            </div>
          </div>
        `;
      });
    }

    function checkout() {
      let checkoutText = "Here are your order links:\n\n";
      bag.forEach(item => checkoutText += item.name + ": " + item.link + "\n");
      alert(checkoutText);
    }
  </script>

</body>
</html>
